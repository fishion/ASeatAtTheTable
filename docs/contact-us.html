  <main class="contact-us">  <h1>Contact Us</h1>

  <form>
    <div id="form_generalError"></div>

      <input type="text" name="name" class="formField">

      <textarea name="comment" class="formField"></textarea>
      <label>How can we help? *</label>
    </div>
    <div>
      <button type="button">Send</button>
    </div>
  </form>
